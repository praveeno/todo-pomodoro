<h2 mat-dialog-title>Add Task</h2>
<mat-dialog-content>
  Would you like to delete cat.jpeg?
  <mat-form-field appearance="outline">
    <mat-label>Outline form field</mat-label>
    <input matInput placeholder="Placeholder" [formControl]="formControl">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Just Add</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Start</button>
</mat-dialog-actions>
